<!DOCTYPE html>
<html>
<head>
		<title>Twitch Stream Capture</title>
		<style>
				body, html {
						margin: 0;
						padding: 0;
						width: 100%;
						height: 100%;
						overflow: hidden;
						background-color: #000;
				}
				iframe {
						width: 1920px;
						height: 1200px;
						border: none;
				}
		</style>
</head>
<body>
		<iframe
				src="https://player.twitch.tv/?channel=claudeplayspokemon&parent=localhost&muted=true"
				frameborder="0"
				allowfullscreen="true"
				scrolling="no"
				width="1920"
				height="1200">
		</iframe>
</body>
</html>
